<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TechCon 2024</title>

<body>
  <header>
    <h1>TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Register for TechCon 2024</h2>
      <p>Fill out the form below to secure your spot at TechCon 2024!</p>

      <form action="thankyou.html" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ticket">Ticket Type:</label><br>
        <select id="ticket" name="ticket">
          <option value="general">General Admission</option>
          <option value="student">Student Pass</option>
          <option value="vip">VIP Access</option>
        </select><br><br>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
